name: alsa
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8.8
  - pip=21.1.1
  - geopandas=0.9.0
  - matplotlib=3.4.1
  - numpy=1.20.2
  - pandas=1.2.4
  - pillow=8.2.0
  - scikit-image=0.18.1
  - scipy=1.6.3
  - shapely=1.7.1
  - tensorflow=2.3.0
  # For the command-line interface
  - typer
  # For testing
  - pytest
  - pre-commit
  - ipython
  - pip:
      - ridge-detection==2.0.1
      - scikit-learn==0.24.2
